<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
    <video src="./assets/pexels-oleg-gamulinskii-12257215-1920x1080-60fps.mp4" autoplay muted loop class="bgVideo"> </video>
    <audio src="./assets/Beyond Inspiration - Inspiring Background Music - Inspiring Cinematic Music for Videos (online-audio-converter.com).mp3" autoplay loop  class="music"></audio>
    <div class="container">

        <h1 class="heading">Password Generator</h1>

        <div class="read-content">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy class="copy">
                <span data-copyMsg></span>
                <img src="./copy1.png" alt="" class="copy-icon">
            </button>

        </div>

        <div class="input-container">
            <!-- password length section -->
            <div class="length-container">
                <p>Password</p>
                <p data-lengthNumber>0</p>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkboxes -->
            <div class="checkbox">
                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase" >Include Uppercase Letters</label>
                </div>
    
                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase" >Include lowercase Letters</label>
                </div>
    
                <div>
                    <input type="checkbox" id="numbers">
                    <label for="numbers" >Include Numbers</label>
                </div>
    
                <div>
                    <input type="checkbox" id="symbols">
                    <label for="symbols" >Include Symbols</label>
                </div>
            </div>

            <!-- Strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="circle" data-indicator></div>
            </div>

            <!-- generate password -->
            <div class="generate-pass">
                <button class="generateButton">Generate Password</button>
            </div>

        </div>

    </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
